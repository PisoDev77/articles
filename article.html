               <h2>힙(Heap) 과 스택(Stack) 차이점?</h2>
               메모리 내에 작업영역들 (Code, Data, Heap, Stack)
                <ul>
                    <li>변수의 스코프</li>
                    <div>힙은 global; 전역변수를 담당한다.</div>
                    <div>스택은 local; 지역변수, 매개변수를 담당한다.</div>

                    <li>할당방법</li>
                    <div>힙은 동적할당이다.</div>
                    <div>스택은 정적할당이다.</div>
                </ul>
